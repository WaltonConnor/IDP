<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDP Front End</title>
</head>
<body>
    <h1>SQL Database</h1>
    <blockquote>
        Please use the boxes below to select the table you wold like to search, as well as any details you would like to filter by.
    </blockquote>
    <div>
        <button id="list" onclick="list()">List</button>
        <button id="get" onclick="get()">Get</button>
    </div>
    <script>
        async function list() {
        const endpoint = '/data-api/rest/Patient';
        const response = await fetch(endpoint);
        const data = await response.json();
        console.table(data.value);
        }
        async function get() {
        const id = 1;
        const endpoint = `/data-api/rest/Patient/Patient_ID`;
        const response = await fetch(`${endpoint}/${id}`);
        const result = await response.json();
        console.table(result.value);
        }
    </script> 
</body>
</html>
